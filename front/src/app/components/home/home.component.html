<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-label *ngIf="(projects | async)?.length === 0">No projects added yet. Click on the "Add New Project" button at the toolbar menu</mat-label>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let project of projects | async">
      <mat-card class="dashboard-card" [routerLink]="['/projects', project.id]">
        <mat-card-header>
          <mat-card-title>
            {{project.name}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>{{project.description}}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
