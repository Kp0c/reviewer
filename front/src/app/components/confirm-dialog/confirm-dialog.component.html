<h2 mat-dialog-title>Delete project</h2>
<mat-dialog-content [innerHtml]="confirmationText">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [color]="confirmButtonColor">{{confirmButtonText}}</button>
</mat-dialog-actions>
